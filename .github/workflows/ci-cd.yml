# GitHub Actions Workflow for Building, Testing, and Pushing a Docker Image
name: CI/CD Pipeline - Flask App to Docker Hub

# Triggers the workflow on pushes to the 'main' branch
on:
  push:
    branches:
      - main

# Define environment variables to use throughout the workflow
env:
  # !!! IMPORTANT: REPLACE 'suyashpundir' with your actual Docker Hub username !!!
  DOCKER_REPO: suyashx/class_demo_docker 
  IMAGE_TAG: latest

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Login to Docker Hub using the secrets (DOCKER_USERNAME and DOCKER_PASSWORD)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Set up buildx (required for modern Docker builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 4: Build and Push the Docker Image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          # Use the current directory as the build context
          context: .
          # Push the image to Docker Hub
          push: true
          # Define the target image name and tag
          tags: ${{ env.DOCKER_REPO }}:${{ env.IMAGE_TAG }}
          # Use the provided Dockerfile
          file: ./Dockerfile
